apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.3.1'

    defaultConfig {
        applicationId "com.github.eltohamy.materialhijricalendarview.sample"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode project.ext.versionCodeInt
        versionName version
    }
}
repositories {
    maven {
        url 'https://dl.bintray.com/el-tohamy/maven/'
    }

    maven{
        url 'https://maven.google.com'
    }
}
dependencies {
    // You should use the commented out line below in you're application.
    // We depend on the source directly here so that development is easier.
//    compile project(':library')
    compile 'com.github.eltohamy:material-hijri-calendarview:1.1.0@aar'
    compile group: 'com.github.msarhan', name: 'ummalqura-calendar', version:'1.1.7'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.jakewharton:butterknife:7.0.1'

//    classpath 'com.jakewharton:butterknife-gradle-plugin:7.0.1'
}

